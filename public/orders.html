<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siparişler - Görev Merkezi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- GÜVENLİK VE TEMEL STİLLER --- */
        * { 
            box-sizing: border-box; margin: 0; padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        }
        body { background-color: #f5f5f5; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        .app-container { width: 100%; max-width: 480px; background-color: #f8f8f8; min-height: 100vh; position: relative; padding-bottom: 90px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; border-bottom: 1px solid #eee; background: #fff; position: sticky; top: 0; z-index: 100; }
        .logo { background: #fb7701; color: white; padding: 5px 10px; font-weight: bold; border-radius: 4px; font-size: 14px; }
        .header-title { font-weight: bold; font-size: 16px; }
        
        .tabs { display: flex; border-bottom: 2px solid #f1f1f1; background: #fff; }
        .tab { flex: 1; text-align: center; padding: 15px 0; font-size: 14px; color: #666; cursor: pointer; position: relative; }
        .tab.active { color: #fb7701; font-weight: bold; }
        .tab.active::after { content: ''; position: absolute; bottom: -2px; left: 0; width: 100%; height: 2px; background-color: #fb7701; }
        
        .info-card { margin: 15px; padding: 15px; background: #fff5e6; border-radius: 10px; border: 1px solid #ffe0b2; display: flex; justify-content: space-between; align-items: center; }
        .info-label { font-size: 12px; color: #fb7701; }
        .info-val { font-size: 18px; font-weight: bold; color: #333; }
        
        .task-list { padding: 15px; }
        .task-card { background: white; border: 1px solid #eee; border-radius: 12px; padding: 15px; margin-bottom: 15px; display: flex; gap: 15px; align-items: center; }
        .task-img { width: 70px; height: 70px; border-radius: 8px; object-fit: cover; background: #f9f9f9; }
        .task-info { flex: 1; }
        .task-title { font-size: 14px; font-weight: bold; color: #333; margin-bottom: 5px; }
        .task-meta { font-size: 12px; color: #666; margin-bottom: 2px; }
        .task-highlight { color: #fb7701; font-weight: bold; }
        
        .process-btn { background-color: #fb7701; color: white; border: none; padding: 8px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; cursor: pointer; }
        .completed-btn { background-color: #27ae60; color: white; border: none; padding: 8px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 5px; cursor: default; }

        .processing-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; z-index: 9999; display: none; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .product-preview { width: 180px; height: 180px; background: #f9f9f9; border-radius: 20px; padding: 10px; border: 1px solid #eee; margin-bottom: 40px; }
        .product-preview img { width: 100%; height: 100%; object-fit: contain; border-radius: 12px; }
        .simple-progress-container { width: 240px; height: 4px; background: #f0f0f0; border-radius: 10px; overflow: hidden; }
        .simple-progress-bar { width: 0%; height: 100%; background: #fb7701; transition: width 0.1s linear; }
        
        .error-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #eee; }
        .error-btn { background: #fb7701; color: white; border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; width: 100%; margin-top: 20px; cursor: pointer; }

        .bottom-nav { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 480px; height: 70px; background-color: white; display: flex; justify-content: space-around; align-items: flex-end; padding-bottom: 10px; border-top: 1px solid #eee; z-index: 999; }
        .nav-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #999; font-size: 11px; width: 20%; margin-bottom: 5px; }
        .nav-item i { font-size: 22px; margin-bottom: 4px; }
        .nav-item.active { color: #fb7701; }
        .nav-center-btn { width: 55px; height: 55px; background: linear-gradient(135deg, #fb7701 0%, #ff9030 100%); border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-size: 24px; position: absolute; bottom: 10px; box-shadow: 0 4px 10px rgba(251, 119, 1, 0.4); text-decoration: none; border: 4px solid #fff; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="app-container">
        <div class="header">
            <div class="logo">TEMU</div>
            <div class="header-title">Siparişlerim</div>
            <div><i class="fa-solid fa-bell" style="color:#666;"></i></div>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('pending')" id="tab-pending">Gönderilecek</div>
            <div class="tab" onclick="switchTab('completed')" id="tab-completed">Tamamlanmış</div>
        </div>

        <div class="info-card">
            <div>
                <div class="info-label">Güncel Bakiye</div>
                <div class="info-val" id="balanceDisplay">TRY 0.00</div>
            </div>
            <div>
                <div class="info-label">VIP Seviyesi</div>
                <div class="info-val" id="vipDisplay" style="text-align: right;">-</div>
            </div>
        </div>

        <div class="task-list" id="taskListContainer"></div>
    </div>

    <div class="processing-modal" id="processingModal">
        <div id="loadingStep" style="display: flex; flex-direction: column; align-items: center;">
            <div class="product-preview">
                <img src="" id="processingImage">
            </div>
            <div class="status-label" id="processText" style="margin-bottom:15px; font-weight:bold;">Ödeme Doğrulanıyor...</div>
            <div class="simple-progress-container">
                <div class="simple-progress-bar" id="progressBar"></div>
            </div>
        </div>
        <div id="successStep" style="display:none; text-align:center;">
            <i class="fa-solid fa-circle-check" style="font-size:60px; color:#27ae60; margin-bottom:15px;"></i>
            <h2>Sipariş Tamamlandı</h2>
            <p style="color:#666;">Komisyon hesabınıza eklendi.</p>
        </div>
    </div>

    <div class="processing-modal" id="errorModal">
        <div class="error-box">
            <i class="fa-solid fa-circle-exclamation" style="font-size:50px; color:#e74c3c; margin-bottom:20px;"></i>
            <h2>Yetersiz Bakiye</h2>
            <p style="color:#666;">Bu siparişi tamamlamak için yeterli bakiyeniz bulunmuyor.</p>
            <button class="error-btn" onclick="closeErrorModal()">Tamam</button>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="home.html" class="nav-item"> <i class="fa-solid fa-house"></i> <span>Ön Sayfa</span> </a>
        <a href="jobs.html" class="nav-item"> <i class="fa-regular fa-heart"></i> <span>İş</span> </a>
        <div class="nav-center-wrapper">
            <a href="orders.html" class="nav-center-btn"><i class="fa-solid fa-bolt"></i></a>
        </div>
        <a href="orders.html" class="nav-item active"> <i class="fa-regular fa-file-lines"></i> <span>Emir</span> </a>
        <a href="dashboard.html" class="nav-item"> <i class="fa-regular fa-face-smile"></i> <span>Bana ait</span> </a>
    </div>

    <script>
        // Geliştirici konsolunu ve sağ tıkı engelle
        document.onkeydown = (e) => { if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) return false; };

        const currentUserPhone = localStorage.getItem('currentUserPhone');
        if (!currentUserPhone) window.location.href = "login.html";

        let userBalance = 0;
        let userVipLevel = 0;
        let userCompletedTasks = [];
        let globalTasks = [];
        let currentTab = 'pending';

        async function init() {
            try {
                const userRes = await fetch('/get-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: currentUserPhone })
                });
                const userData = await userRes.json();
                const taskRes = await fetch('/admin/get-tasks');
                const taskData = await taskRes.json();

                if (userData.success) {
                    userBalance = userData.user.balance;
                    userVipLevel = userData.user.vipLevel;
                    userCompletedTasks = userData.user.completedTasks || [];
                    globalTasks = taskData || [];
                    updateUI();
                }
            } catch (e) { console.error(e); }
        }

        function updateUI() {
            document.getElementById('balanceDisplay').innerText = "TRY " + userBalance.toFixed(2);
            document.getElementById('vipDisplay').innerText = "VIP" + userVipLevel;
            const container = document.getElementById('taskListContainer');
            container.innerHTML = "";

            const allVipTasks = globalTasks.filter(t => parseInt(t.vip) === userVipLevel);

            if (currentTab === 'completed') {
                const completed = allVipTasks.filter(t => userCompletedTasks.includes(t.id));
                completed.forEach(task => renderTaskCard(container, task, true));
            } else {
                const pending = allVipTasks.filter(t => !userCompletedTasks.includes(t.id));
                if (pending.length > 0) renderTaskCard(container, pending[0], false);
                else container.innerHTML = `<div style="text-align:center; padding:50px;">Tüm görevler bitti!</div>`;
            }
        }

        function renderTaskCard(container, task, isDone) {
            const maliyet = parseFloat(task.price);
            const kazanc = parseFloat(task.profit);
            container.innerHTML += `
                <div class="task-card">
                    <img src="${task.image}" class="task-img">
                    <div class="task-info">
                        <div class="task-title">${task.title}</div>
                        <div class="task-meta">Maliyet: ${maliyet.toFixed(2)} TL</div>
                        <div class="task-meta">Kazanç: <span class="task-highlight">+${kazanc.toFixed(2)} TL</span></div>
                    </div>
                    ${isDone ? '<button class="completed-btn">Bitti</button>' : 
                    `<button class="process-btn" onclick="processOrder(${task.id}, '${task.image}', ${kazanc}, ${maliyet})">İşle</button>`}
                </div>`;
        }

        async function processOrder(taskId, img, profit, price) {
            const maliyet = parseFloat(price);
            if (userBalance < maliyet) {
                document.getElementById('errorModal').style.display = 'flex';
                return;
            }

            const modal = document.getElementById('processingModal');
            document.getElementById('processingImage').src = img;
            modal.style.display = 'flex';
            
            let progress = 0;
            const timer = setInterval(async () => {
                progress += 5;
                document.getElementById('progressBar').style.width = progress + '%';

                if (progress >= 100) {
                    clearInterval(timer);
                    
                    // MATEMATİKSEL HESAPLAMA: Maliyet düşer, Kâr eklenir.
                    const newBalance = (userBalance - maliyet) + parseFloat(profit);
                    userCompletedTasks.push(taskId);

                    await fetch('/update-user', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ phone: currentUserPhone, balance: newBalance, completedTasks: userCompletedTasks })
                    });

                    userBalance = newBalance;
                    document.getElementById('loadingStep').style.display = 'none';
                    document.getElementById('successStep').style.display = 'block';

                    setTimeout(() => {
                        modal.style.display = 'none';
                        document.getElementById('loadingStep').style.display = 'flex';
                        document.getElementById('successStep').style.display = 'none';
                        updateUI();
                    }, 1500);
                }
            }, 100);
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            updateUI();
        }

        function closeErrorModal() { document.getElementById('errorModal').style.display = 'none'; }
        window.onload = init;
    </script>
</body>
</html>
